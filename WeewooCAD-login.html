<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WeewooCAD</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Frontend/login-style.css">
</head>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">WeewooCAD</h1>
    </div>
  </header>

   <main class="container">
  
    <section class="card">
      <h2>Login</h2>
      <div class="input-group">
          <input id="myInput" name="username" type="text" placeholder="Benutzername" class="input">
          <input id="emailInput" name="email" type="email" placeholder="E‑Mail" class="input">
          <input id="passwordInput" name="password" type="password" placeholder="Passwort" class="input">
          <button id="myButton" class="btn">Login</button>
      </div>
      <p id="msg" class="message"></p>
    </section>

     <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2026 WeewooCAD Project · Built with ❤️</p>
  </footer>

  <script src="Backend/login-script.js"></script>
